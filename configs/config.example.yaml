# XBoard Go Configuration Example
# Copy this file to config.yaml and modify as needed

app:
  name: "XBoard"
  mode: "debug"  # debug, release
  listen: ":8080"

database:
  driver: "mysql"  # mysql, sqlite
  host: "127.0.0.1"
  port: 3306
  database: "xboard"
  username: "root"
  password: "your_password"

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "change-this-to-a-random-string"
  expire_hour: 24

node:
  token: "change-this-to-a-random-string"
  push_interval: 60  # seconds
  pull_interval: 60  # seconds
  enable_sync: false  # 是否启用主动节点同步（默认 false）
                      # false = 使用 Agent 模式，由 Agent 主动上报
                      # true = 面板主动连接节点获取数据（需要节点开放 API 端口）

mail:
  host: "smtp.example.com"
  port: 587
  username: "your_email@example.com"
  password: "your_password"
  from_name: "XBoard"
  from_addr: "noreply@example.com"
  encryption: "tls"  # ssl, tls, none

telegram:
  bot_token: ""  # Your Telegram Bot Token
  chat_id: ""    # Admin Chat ID for notifications

# Initial admin user (created on first startup)
admin:
  email: "admin@example.com"
  password: "admin123456"
